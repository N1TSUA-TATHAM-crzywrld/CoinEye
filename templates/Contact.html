            font-size: 17px;
            font-weight: bold;
        }

            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #3f3e40;
            color: rgb(176, 196, 222);
            font-weight: bold;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: center;

            }
        }
